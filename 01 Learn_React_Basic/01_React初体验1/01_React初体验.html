        // 原则:不要对DOM进行操作,要去修改message变量;把函数绑定给按钮
        let message = "Hello World"
        const changeMessage = () => {
            // 更改信息
            message = "Hello React"
            // 重新渲染
            render()
        }
        const root = ReactDOM.createRoot(document.querySelector("#app"))
        const render = () => {
            root.render((
                <div>
                    <h2>{message}</h2>
                    <button onClick={changeMessage}>change</button>
                </div>
            ))
        }
        render()
        
        // change函数抽取，并且通过onclick={}绑定到button上
        // render函数抽取

    </script>
